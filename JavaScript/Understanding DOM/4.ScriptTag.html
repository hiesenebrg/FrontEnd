<body>
    <button id="btn"> Say Hello!</button>
    <script type="text/javascript">
        let helloButton = document.getElementById("btn");
        helloButton.addEventListener('click', function(){
            
            alert('Hello');
            
        })
    </script>

</body>

</html>
